<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head th:insert="layout :: headerFragment(${title})"></head>

<body>
<div th:insert="layout :: navbarFragment"> </div>

<div class="container">
    <div class="jumbotron">
        <h1>AnimeList</h1>
        <p class="lead">Welcome to homepage of AnimeList</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h2>Anime</h2>
            <p>
                List of all anime
            </p>
            <p><a class="btn btn-default" href="/animes">Anime &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>User profile</h2>
            <p>Here you can see anime from your list</p>
            <p><a class="btn btn-default" href="/user">User &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>Contact info</h2>
            <p>You can find out how to contact us here</p>
            <p><a class="btn btn-default" href="/contact">Contacts &raquo;</a></p>
        </div>
    </div>
    <hr />

    <footer th:insert="layout :: footerFragment(${year})"></footer>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
